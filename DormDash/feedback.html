<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>feedback</title>
    <link rel="stylesheet" href="feedback.css" />
  </head>
  <body>
    <div class="container">
      <h2>Feedback Form!</h2>
      <p>Help us know how we can improve.</p>
    </div>
      <div class="form">
        <form>
          <label for="fname">First Name :</label> <br>
          <input type="text" id="fname" name="fname" class="name" /><br>
          <label for="mname">Middle Name :</label> <br>
          <input type="text" id="mname" name="mname"  class="name"/><br>
          <label for="lname">Last Name :</label> <br>
          <input type="text" id="lname" name="lname"  class="name"/>
          <p>Gender :</p>
          <input type="radio" id="gender1">
          <label for="gender1">Male</label>
          <input type="radio" id="gender2">
          <label for="gender2">Female</label> <br>
          <p class="ab">Type down your email id</p>
           <input type="email" id="email" name="email" ><br>
           <p class="ab">Write your Feedback here.</p>
           <textarea  rows="5" cols="40"></textarea><br>
           <br>
        </form>
        <button >Submit</button>
    </div>
  </body>
</html>
